# Path for uploaded files
server:
    folder: '/Архив' # requierd. a folder on the server
    local_endpoint: '/home/pi/winserver' # optional. a local endpoint for mount. Default: will create a temp dir.

mountOn: '/media/pi/'

options:
    same_named_files_replace: 'false'
    save_files_on_device: 'true'
    cyclic_copy: 'true'
    available_space: '16'
    video_file_max_size: '1.1'
    sys_log_path: '/+logs/cur_year/cur_mounth/my_hostname/'
    sys_log_dev_path: '/+logs/cur_year/cur_mounth/Sys_devices/dev_nmb/'
    video_path: '/file_date/dev_nmb/'
    dev_log_path: '/+logs/file_year/file_mounth/devices/dev_nmb/'
